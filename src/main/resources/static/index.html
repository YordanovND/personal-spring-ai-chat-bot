<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat (Spring AI)</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Spring AI Chat</h1>
    <div class="controls">
        <label>Scope
            <select id="scope">
                <option value="auto">auto</option>
                <option value="job">job</option>
                <option value="interests">interests</option>
                <option value="profile">profile</option>
                <option value="all">all</option>
            </select>
        </label>
        <label>User <input id="user" placeholder="user id" /></label>
        <label>Session <input id="session" placeholder="session id" /></label>
        <button id="newSession" title="Generate a new session id">↻</button>
        <button id="clearChat" title="Clear chat history in this UI only">Clear</button>
    </div>
</header>

<main>
    <div id="log" aria-live="polite"></div>

    <form id="form" autocomplete="off">
        <input id="msg" placeholder="Type a message…" />
        <button id="send">Send</button>
    </form>
</main>

<footer>
    <small>
        Powered by your Spring Boot API at <code>/api/ai/chat</code>.
        Scope steers which parts of the profile are injected into the system prompt.
    </small>
</footer>

<script src="app.js"></script>
</body>
</html>
